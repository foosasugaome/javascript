    <title>JavaScript</title>

<body>
    <!-- Elements with class name "content" -->
    <div class="content">
        <h2>Element 1</h2>
        <p>Content 1</p>
    </div>

    <div class="content">
        <h2>Element 2</h2>
        <p>Content 2</p>
    </div>

    <div class="content">
        <h2>Element 3</h2>
        <p>Content 3</p>
    </div>

    <br /><br />
    <!-- Canvas element with id "myCanvas" -->
    <canvas id="myCanvas" width="200" height="200" style="border: 1px solid black; margin: 10px;"></canvas><br />    
    <button onclick="drawGraphic()">Draw Graphic</button>

</body>
