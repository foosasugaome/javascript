<!DOCTYPE html>
<html>
  <head>
    <title>JSON.stringify() Example</title>
  </head>
  <body>
    <h1>JSON.stringify() Example</h1>
    <p id="output"></p>

    <script>
      const obj = {
        name: "John",
        age: 30,
        city: "New York"
      };

      const jsonString = JSON.stringify(obj);
      document.getElementById("output").innerHTML = jsonString;
    </script>
  </body>
</html>
